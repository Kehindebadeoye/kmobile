<main *ngIf="!isLoggedIn" class="form-signin">
    <form [formGroup]="accountForm" name="form" (ngSubmit)="login()">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  
      <div class="form-floating">
        <input type="email" formControlName="email" class="form-control"
          id="email" placeholder="name@example.com" required>
        <!-- <label for="floatingInput">Email address</label> -->
        <div class="alert alert-danger" role="alert" *ngIf= "accountForm.get('email')?.hasError('required') && accountForm.get('email')?.touched">
          Email is required!
        </div>
      </div>
  
      <div class="form-floating">
        <input type="password" formControlName="password" class="form-control"
          id="password" placeholder="Password" required>
          <div class="alert alert-danger" role="alert" *ngIf= "accountForm.get('password')?.hasError('required') && accountForm.get('password')?.touched">
            password is required!
          </div>
      </div>
  
  
  
      <!-- <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div> -->
  
  
      <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="!accountForm.valid">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021 from bootstrap</p>
    </form>
  </main>
